<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="my-user">
  <template>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="query"
      path="/users/[[user.uid]]"
      data="{{notes}}">
    </firebase-query>

    <div id="card">
      <div id="notes">
        <ul id="note-list">
          <template is="dom-repeat" items="[[notes]]" as="note">
            <li>
              <p class="content">[[note.content]]</p>
              <paper-icon-button icon="clear" note="[[note]]" on-tap="remove"></paper-icon-button>
            </li>
          </template>
        </ul>

        <paper-input id="input" label="Take a note..."></paper-input>
        <div id="notes-controls">
          <paper-button id="add" on-tap="add">Add</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
  Polymer({
    is:'my-user',
    properties:{
      notes:{
        type: Object
      }
    },
    add: function()   {
      console.log(this.user)
      var userName= this.user.displayName;
      var userEmail= this.user.email;
      console.log(userName)
      this.$.query.ref.set({
        name: userName,
        email: userEmail
      });
      this.$.input.value = null;
    }
  });

  </script>
</dom-module>
