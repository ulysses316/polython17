<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-progress-button/paper-progress-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-document.html">


<dom-module id="login-container">
  <template>
    <style>
      :host {
        display: block;
        --paper-button: {
          width: 90%;
          margin: 15px auto;
          display: block;
          clear: both;
        };
      }
      .center-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 350px;
      }
      .center-align{
        text-align: center;
      }
      .card-header {
        background-color: var(--paper-grey-100);
        padding: 5px 25px;
        color: #252525;
      }
      .card-actions {
        text-align: center;
        background-color: var(--paper-grey-200);
      }
      paper-card paper-progress {
        width: 100%;
        padding: 0;
      }
      .button-login {
        background-color: var(--paper-blue-500);
        color: white;
      }
      paper-checkbox.save-session {
        --paper-checkbox-checked-color: var(--paper-blue-500);
        margin: 15px 0 5px 0;
      }
      .login-a {
        color: var(--paper-blue-500);
        text-decoration: none;
      }
      #containerNotif {
        height: 50px;
      }
    </style>

    <paper-card elevation="2" animated-shadow="true" class="center-center">
      <div class="card-header center-align">
        <h4>Ingrese a su cuenta</h4>
      </div>
      <div class="card-content">
        <form>
          <paper-button raised class="button-login center-align" id="send" on-click="loginRequest">Iniciar Sesi√≥n</paper-button>
        </form>
      </div>
      <template is="dom-if" if="{{loading}}">
        <paper-progress indeterminate></paper-progress>
      </template>
      <div class="card-actions" id="containerNotif">
        <paper-toast id="loginNotification" class="fit-bottom" duration="2000"></paper-toast>
      </div>
    </paper-card>
    <firebase-auth
      id="auth"
      user="{{user}}"
      provider="google"
      on-error="handleError"
      status-known="{{statusKnown}}" >
    </firebase-auth>
    <firebase-document
      id="doc">
    </firebase-document>    
  </template>
  <script>
    class LoginContainer extends Polymer.Element {
      static get is() {return 'login-container'};
      static get properties() {
        return {
          user: {
            type: Object,
            observer: "userObserver"
          },
          statusKnown: Object,
          page: {
            type: String,
            notify: true
          }
        }
      }
      loginRequest() {
        this.$.auth.signInWithPopup();
      }
      logout() {
        this.$.auth.signOut();
      }
      userObserver(user){
        if(user && user.displayName && !sessionStorage.sessionUser){
          sessionStorage.setItem('sessionUser', true);
          sessionStorage.setItem('sessionName', user.displayName);
          sessionStorage.setItem('sessionEmail', user.email);
          this.session = true;
          console.log('Login peticion y session true');
          console.log('Ruta welcome');
          this.$.doc.path = null;
          this.$.doc.data =  {
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          };
          this.$.doc.saveValue('/user', user.uid);

          window.location = '/#/welcome';
          this.set('page', 'welcome');
          // recomendar lanzar evento y escucharlo en la app para cambiar la pagina.
        }
      }
    }

    window.customElements.define(LoginContainer.is, LoginContainer);
  </script>
</dom-module>
