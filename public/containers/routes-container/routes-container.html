<link rel="import" href="../login-container/login-container.html">
<link rel="import" href="../welcome-container/welcome-container.html">

<dom-module id="routes-container">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
		<template is="dom-if" if="[[session]]">
			<welcome-container session-user="{{session}}"></welcome-container>
		</template>    
		<template is="dom-if" if="[[!session]]">
			<login-container session-us="{{session}}"></login-container>
		</template>
  </template>
  <script>
    class RoutesContainer extends Polymer.Element {
      static get is() {return 'routes-container'};
      static get properties() {
        return {
          session: {
          	type: Boolean, 
          	value: false
          }
        }
      }
      static get observers(){
      	return [
      		'sessionObserver(session)'
      	]
      }
      sessionObserver(session){
      	console.log(session);
      }
    }

    window.customElements.define(RoutesContainer.is, RoutesContainer);
  </script>
</dom-module>
