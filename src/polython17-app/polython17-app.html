<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polython17-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Polython17App extends Polymer.Element {
      static get is() { return 'polython17-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polython17-app Holas'
          }
        };
      }
    }

    window.customElements.define(Polython17App.is, Polython17App);
  </script>
</dom-module>
